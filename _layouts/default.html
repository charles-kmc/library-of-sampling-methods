<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- MathJax for equations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% feed_meta %}
  </head>
  <body>
    <!-- Navigation Bar - This appears on EVERY page -->
    <div class="top-nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/" class="nav-link">Home</a>
        <a href="{{ site.baseurl }}/start" class="nav-link">Start</a>
        <a href="{{ site.baseurl }}/sampling-tools" class="nav-link">Sampling tools</a>
        <a href="{{ site.baseurl }}/examples" class="nav-link">Examples</a>
        <a href="{{ site.baseurl }}/projects" class="nav-link">Projects</a>
      </div>
    </div>

    <!-- Main Content - This is where your page content goes -->
    <main class="page-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <!-- Footer - This appears on EVERY page -->
    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <p>&copy; {{ site.time | date: '%Y' }} Library of Sampling Methods</p>
          <!-- <p>Powered by <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://pages.github.com/">GitHub Pages</a></p> -->
        </div>
      </div>
    </footer>
  </body>
</html>
