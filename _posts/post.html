---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {% if page.categories %}
        â€¢ 
        {% for category in page.categories %}
          <span class="post-category">{{ category }}</span>
        {% endfor %}
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
.post-header {
  margin-bottom: 2rem;
  border-bottom: 1px solid #e1e4e8;
  padding-bottom: 1rem;
}

.post-title {
  color: #0366d6;
  font-size: 2.2rem;
  margin-bottom: 0.5rem;
}

.post-meta {
  color: #6c757d;
  font-size: 0.95rem;
}

.post-category {
  display: inline-block;
  padding: 0.2rem 0.6rem;
  background: #e1e4e8;
  border-radius: 3px;
  font-size: 0.85rem;
  margin-right: 0.3rem;
}

.post-content {
  line-height: 1.8;
  font-size: 1.1rem;
}

.post-content h2 {
  margin-top: 2.5rem;
  color: #24292e;
  border-bottom: 1px solid #eaecef;
  padding-bottom: 0.3rem;
}

.post-content h3 {
  margin-top: 2rem;
  color: #0366d6;
}

.post-content pre {
  background: #f6f8fa;
  border-radius: 6px;
  padding: 1rem;
  overflow-x: auto;
}

.post-content code {
  background: #f6f8fa;
  padding: 0.2rem 0.4rem;
  border-radius: 3px;
  font-size: 0.9em;
  color: #d63384;
}

.post-content pre code {
  background: none;
  padding: 0;
  color: inherit;
}
</style>
